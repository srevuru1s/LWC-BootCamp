<template>
    <lightning-card title="Wire Object Info">
        <template lwc:if={objectInfoProperty.data}>
            <div class="slds-var-p-around_medium">
                <div>From property Default Record Type: {objectInfoProperty.data.defaultRecordTypeId}</div> 
                <div>From property ObjectAPI Name : {objectInfoProperty.data.apiName}</div> 
            </div>
        </template>

        <template lwc:if={objectInfo}>
            <div class="slds-var-p-around_medium">
                <div>From Method Default Record Type: {defaultRecordTypeId}</div> 
                <div>From Method ObjectAPI Name : {apiName}</div> 
            </div>
        </template>
    </lightning-card>
</template>
