<template>
  <lightning-card title="Two Way Data Binding">
    <div class="slds-var-p-around_small">
      <lightning-input
        type="text"
        label="Enter some text"
        placeholder="type here..."
        onkeyup={onkeyHandler}
      ></lightning-input>
      <div>{firstname} {lastname} {age} {moto}</div>
    </div>
  </lightning-card>

  <lightning-card title="Track Handler">
    <div class="slds-var-m-around_small">
      <lightning-input
        type="text"
        label="Enter Your Address"
        placeholder="type here..."
        onkeyup={addressHandler}
      ></lightning-input>
      <div>{address.street} {address.city} {address.state} {address.zip}</div>
    </div>
  </lightning-card>
  <lightning-card title="Array For Each">
    <template for:each={cars} for:item="car">
      <div key={car}>{car}</div>
    </template>
  </lightning-card>

  <lightning-card title="Getter Use">
    <div class="slds-var-m-around_medium">
      <p>{getArryVale}</p>
      <lightning-button
        label="Get new value"
        onclick={onclickHandler}
      ></lightning-button>
    </div>
  </lightning-card>

  <lightning-card title="For Each Looping">
    <div class="slds-var-m-around_medium">
      <ul class="slds-has-dividers_around-space">
        <template for:each={ceoList} for:item="ceo">
          <li key={ceo.age}>
            Name: {ceo.name} Age: {ceo.age} compamy: {ceo.company}
          </li>
        </template>
      </ul>
    </div>
  </lightning-card>
  <lightning-card title="Iterator">
    <div class="slds-var-m-around_small">
      <ul class="slds-has-dividers_around-space">
        <template iterator:ceo={ceoList}>
          <li key={ceo.value.age}>
            <template lwc:if={ceo.first}>
              <div class="slds-box slds-theme_shade">
                <strong>List of Top Companies and CEOS</strong>
              </div>
            </template>

            Name: {ceo.value.name} Age: {ceo.value.age} compamy:
            {ceo.value.company}
            <template lwc:if={ceo.last}>
              <div class="slds-box slds-theme_shade">
                <strong>Thanks for Reading</strong>
              </div>
            </template>
          </li>
        </template>
      </ul>
    </div>
  </lightning-card>
</template>
