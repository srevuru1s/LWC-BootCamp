<template>
  <lightning-card title="create record form demo">
    <div class="slds-var-p-around_medium">
      <form class="createForm">
        <lightning-input
          label="First Name"
          name="FirstName"
          onchange={changeHandler}
          class="slds-var-m-bottom_x-small"
        ></lightning-input>
        <lightning-input
          label="Last Name"
          name="LastName"
          onchange={changeHandler}
          class="slds-var-m-bottom_x-small"
        ></lightning-input>
        <lightning-input
          label="Title"
          name="Title"
          onchange={changeHandler}
          class="slds-var-m-bottom_x-small"
        ></lightning-input>
        <lightning-input
          type="tel"
          label="Phone"
          name="Phone"
          onchange={changeHandler}
          class="slds-var-m-bottom_x-small"
        ></lightning-input>
        <lightning-input
          type="email"
          label="Email"
          name="Email"
          onchange={changeHandler}
          class="slds-var-m-bottom_x-small"
        ></lightning-input>
        <lightning-button
          label="Create Contact"
          variant="brand"
          onclick={createContact}
        ></lightning-button>
      </form>
    </div>
  </lightning-card>
</template>
