<template>
    <lightning-card title="Create record with Lighting Record Form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList} 
        onsuccess={successHandler}   
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="View Mode only with Lighting Record Form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fieldList}
        mode="readonly" 
          
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit Mode only with Lighting Record Form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fieldList}
        mode="edit"
        columns="2" 
          
        ></lightning-record-form>
    </lightning-card>

</template>
