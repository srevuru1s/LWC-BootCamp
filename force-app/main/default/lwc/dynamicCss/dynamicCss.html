<template>
    <lightning-card title="Dynamic Css" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <p class={pColor}> Wellcome to learn LWC - From You Tube</p>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button label="Add CSS" variant="brand" 
                onclick={addCssHandler} class="slds-var-p-around_small">
            </lightning-button>
            <lightning-button label="Remove CSS" variant="brand" 
                onclick={removeCssHandler} class="slds-var-p-around_small">
            </lightning-button>
            <lightning-button label="Toggle CSS" variant="brand" 
                onclick={toggleCssHandler} class="slds-var-p-around_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
