<template>
    <lightning-card title="Apex - Wire Service">
        <template lwc:if={myAccounts}>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={myAccounts}
                        columns={columns}>
                </lightning-datatable>
            </div>
        </template>
        <template lwc:elseif={errors}>
            <c-error-panel errors={errors}></c-error-panel>
        </template>       
             
    </lightning-card>
</template>
