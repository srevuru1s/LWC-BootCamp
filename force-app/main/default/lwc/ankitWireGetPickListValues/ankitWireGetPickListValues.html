<template>
  <lightning-card title="This is PicklistValues">
    <template lwc:if={industryPickList.data}>
      <lightning-combobox
        label="Industry"
        value={selectedIndustry}
        placeholder="Select Industry"
        options={industryPickList.data.values}
        onchange={handleChange}
      >
      </lightning-combobox>
      <p>Selected value : {selectedIndustry}</p>
    </template>
  </lightning-card>
</template>
