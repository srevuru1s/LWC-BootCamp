<template>
  <lightning-card title="for:Each Loop">
    <div class="slds-var-m-around_medium">
      <template for:each={ceoList} for:item="list">
        <ul
          key={list.id}
          class="slds-has-dividers_around slds-has-block-links_space"
        >
          <li class="slds-item">{list.id} {list.name} {list.company}</li>
        </ul>
      </template>
    </div>
  </lightning-card>

  <lightning-card title="for:Each Loop">
    <div class="slds-var-m-around_medium">
      <template iterator:ceo={ceoList}>
        <div key={ceo.value.id}>
          <ul class="slds-has-dividers_around slds-has-block-links_space">
            <template if:true={ceo.first}>
              <div class="slds-box slds-theme_shade">
                List of Top Company and CEO
              </div>
            </template>
            <li class="slds-item">{ceo.value.company} {ceo.value.ceo}</li>
            <template if:true={ceo.last}>
              <div class="slds-box slds-theme_shade">
                End of Top Company and CEO
              </div>
            </template>
          </ul>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
