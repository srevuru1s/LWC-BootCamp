<template>
    

        <lightning-card title="Change Message">
            <div class="slds-var-p-left_medium">
                <p>{greeting}</p>
                <p>{message}</p>
            
                <lightning-button variant="brand" label="Change Above Message"
                icon-name="standard:assigned_resource" class="slds-var-m-left_x-small"
                onclick={clickHandler1} 
                ></lightning-button>           
            </div>   
        </lightning-card>
    
     
    

        <lightning-card title="@Track Decorator Object">
            <div class="slds-var-p-left_medium">
                <p> {myDetails.fname}, {myDetails.lname}</p>

                <lightning-button variant="brand" label="Hidden Message For You"
                icon-name="standard:assigned_resource" class="slds-var-m-left_x-small"
                onclick={clickHandler2} 
                ></lightning-button>
            </div>
        </lightning-card>
    

        <lightning-card title="@Track Decorator Array"> 
            <div class="slds-var-p-left_x-large">
                <p>{myArray}</p>
                    <lightning-button variant="brand" label="@Track Array Button "
                        icon-name="standard:assigned_resource" class="slds-var-m-left_x-small"
                        onclick={clickHandler3} > 
                    </lightning-button>
            </div>
        </lightning-card>
        
        <lightning-card title="@Track Decorator Array"> 
            <p>First user in the list : {firstuser}</p>
            <p>{multiply}</p>
        </lightning-card>

</template>
