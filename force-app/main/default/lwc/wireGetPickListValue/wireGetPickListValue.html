<template>
  <lightning-card title="Pick List Values ">
    <template lwc:if={pickListValues}>
      <lightning-combobox
        name="Type Filed"
        label="Account Type"
        value={selectedValue}
        placeholder="Select Progress"
        options={pickListValues}
        onchange={handleChange}
      ></lightning-combobox>
      <p>selected acc type : {selectedValue}</p>
    </template>
  </lightning-card>
</template>
