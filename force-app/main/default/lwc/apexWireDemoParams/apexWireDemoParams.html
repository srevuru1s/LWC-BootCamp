<template>
    <lightning-card title="Apex wire demo with params">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
              name="type"
              label="Choose your type"
              value={selectedType}
              options={typeOptions}
              onchange={typeHandler}>
            </lightning-combobox>    
                <template lwc:if={filteredAccounts.data}>
                    <template for:each={filteredAccounts.data} for:item="account">
                        <div class="slds-box slds-box_xx-small" key={account.Id}>
                            <p><strong>Name: {account.Name}</strong></p>
                            <p><strong>Type: {account.Type}</strong></p>
                        </div>
                    </template>
                </template>
        </div>
    </lightning-card>
</template>
