<template>
  <lightning-card title="LWC Query Selector">
    <div class="slds-var-m-around_medium">
      <div class="slds-text-title">Hello Im Heading</div>
      <template for:each={userNames} for:item="user">
        <div class="name" key={user}>{user}</div>
      </template>
      <div class="child" lwc:dom="manual"></div>
      <lightning-button
        variant="brand"
        label="Fetch Details"
        title="Primary action"
        onclick={fetchDetailHandler}
        class="slds-var-m-left_x-small"
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
