<template>
    <lightning-card title="Wire Object Info Adapter">
        <div class="slds-var-m-around_small">
            Account Default Record Type = {defaultRecordType}
        </div>
    </lightning-card>

    <lightning-card title="Wire Multiple Objects Infos Adapter">
        <div class="slds-var-m-around_small">
            <!-- Account Default Record Type = {defaultRecordType} -->
            <template lwc:if={allObjectInfos}>
                <template for:each={allObjectInfos} for:item="object">
                    <div key={object.result.apiName}>
                        <div>Object Api Name = {object.result.apiName}</div>
                        <div>Object default Record id = {object.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
