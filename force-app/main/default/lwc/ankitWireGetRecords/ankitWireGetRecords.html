<template>
  <lightning-card title="Get Records ui Api">
    <p>Hello Im records</p>

          <p>Id: {records.result.id}</p>
          <p>Name = {records.result.fields.Name.value}</p>
          <!-- <template lwc:if={records.result.fields.Type.value}>
                        <p> Account Type  = {records.result.fields.Type.value}</p>
                    </template>
                    <template lwc:elseif={records.result.fields.LastName.value}>
                        <p> Contact LastName  = {records.result.fields.LastName.value}</p>
                    </template>                      -->
        </div>
      </template>
    </template>
  </lightning-card>
</template>
