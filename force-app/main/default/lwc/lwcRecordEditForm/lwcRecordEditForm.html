<template>
    <lightning-card title="lightning record edit form">
        <lightning-record-edit-form 
        object-api-name={objectName}
        record-id="003an000000q3mbAAA"
        >
        <lightning-messages></lightning-messages>
        
    <lightning-input-field  field-name={fields.accountField}></lightning-input-field>
    <label class="slds-var-p-around_xx-small"> Enter Your Name</label>
    <lightning-input-field variant="label-hidden" field-name={fields.nameField}></lightning-input-field>
    <lightning-input-field field-name={fields.titleField}></lightning-input-field>
    <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
    <lightning-input-field field-name={fields.emailField}></lightning-input-field>
    <lightning-button class="slds-var-m-around_x-small" label="cancel" onclick={handelReset}></lightning-button>
    <lightning-button variant="brand" type="submit" class="slds-var-m-around_x-small" label="Save"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
