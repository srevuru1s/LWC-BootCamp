<template>
    <lightning-card title="Apex wire to property demo">
        <div class="slds-var-p-around_medium">
            <template lwc:if={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div key={account.Id} class="slds-box slds-box_xx-small">
                        <p><strong>Name  : {account.Name}</strong></stromg></p>
                        <p><strong>Type  : {account.Type}</strong></stromg></p>
                        <p><strong>Phone : {account.Phone}</strong></stromg></p>
                    </div>
                </template>
                
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Apex wire to Function demo">
        <div class="slds-var-p-around_medium">
            <template lwc:if={accountList}>
                <template for:each={accountList} for:item="account">
                    <div key={account.Id} class="slds-box slds-box_xx-small">
                        <p><strong>Name  : {account.Name}</strong></stromg></p>
                        <p><strong>Type  : {account.newType}</strong></stromg></p>
                        <p><strong>Phone : {account.Phone}</strong></stromg></p>
                    </div>
                </template>
                
            </template>
        </div>
    </lightning-card>
</template>
