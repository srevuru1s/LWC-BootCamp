<template>
    <lightning-card title="Create Record Form">
        <div class="slds-var-p-around_medium">

            <form class="createform">

                    <lightning-input label="First Name" name="FirstName" 
                    onchange={changeHandler} class="slds-var-m-around_medium"></lightning-input>
                    <lightning-input label="Last Name" name="LastName" 
                    onchange={changeHandler} class="slds-var-m-around_medium"></lightning-input>
                    <lightning-input label="Phone" name="Phone" type="tel"
                    onchange={changeHandler} class="slds-var-m-around_medium"></lightning-input>
                    <lightning-input label="Email" name="Email" type="Email"
                    onchange={changeHandler} class="slds-var-m-around_medium"></lightning-input>

                    <lightning-button label="Create Contact" variant="brand" onclick={createContact}></lightning-button>
            </form>

        </div>
    </lightning-card>
</template>
